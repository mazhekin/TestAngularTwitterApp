<section id="dashboard-view" style="margin-left:5px;">

    <div class="row">
        <div class="col-xs-12" id="results">
            <div class="row tweet-row" ng-repeat="tweet in vm.tweets" ng-click="vm.gotoTweet(tweet)">
                <div class="col-xs-2 col-sm-1">
                    <img ng-src="{{tweet.user.profile_image_url}}" class="img-circle">
                </div>
                <div class="col-xs-10 col-sm-11">
                    <small>{{tweet.user.name}}</small><br>{{tweet.text}}
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <button ng-click="vm.newTweet()"
                type="button"
                class="btn btn-primary"
                ng-show="vm.auth"
                >
            New tweet
        </button>
    </div>

    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Add new tweet</h3>
        </div>
        <div class="modal-body">
            <textarea data-ng-model="newTweet" rows="5" cols="35"></textarea>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

</section>
