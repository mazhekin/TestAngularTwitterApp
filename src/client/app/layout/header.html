<div class="style-test">
    <h1>My test Angular app to consume twitter</h1>

    <button ng-click="vm.connectTwitter()"
            type="button"
            class="btn btn-primary"
            ng-hide="vm.currentUser"
            >
        Connect Twitter
    </button>
    <button ng-click="vm.disconnectTwitter()"
            type="button"
            class="btn btn-primary"
            ng-show="vm.currentUser"
            >
        Disconnect Twitter
    </button>

</div>
